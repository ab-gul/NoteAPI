name: Test

on:
  workflow_dispatch
  
jobs:
  generate_migrations:
    name: Generate Migration File 
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Check for pending model changes
        run: |
          dotnet tool install --global dotnet-ef
          dotnet ef migrations has-pending-model-changes --project NoteAPI --startup-project NoteAPI --no-build
          if [ $? -ne 0 ]; then
          exit 1
          fi
          
