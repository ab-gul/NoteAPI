name: Test

on:
  workflow_dispatch
  
jobs:
  update_cloud_sql:
    runs-on: ubuntu-latest
    environment: prod
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        
      - name: Google Auth
        id: auth
        uses: 'google-github-actions/auth@v2'
        with:
          credentials_json: '${{ secrets.GCP_CREDENTIALS }}'
          
      - name: Set up Google Cloud CLI
        uses: 'google-github-actions/setup-gcloud@v2'
        
      - name: Bring script from bucket
        run: |
          SQL_CONTENT=$(gsutil cat gs://${{ secrets.GCP_BUCKET_INSTANCE_NAME }}/migrations/migration-v0.7.4.sql)
          echo "${SQL_CONTENT}" > temp.sql

      
      - name: Execute script in Cloud SQL
        run: |
          gcloud sql connect ${{ secrets.GCP_SQL_INSTANCE_NAME }} --user=root < temp.sql
      
