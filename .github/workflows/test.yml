name: Test

on:
  workflow_dispatch
  
jobs:
  generate_migrations:
    name: Generate Migration File 
    outputs:
      MIGRATION_FILE_PATH: ${{ steps.set_output.outputs.MIGRATION_FILE_PATH}}
      RELEASE_TAG: ${{ steps.set_output.outputs.RELEASE_TAG}}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        
      - name: Check for pending model changes
        run: |
          dotnet tool install --global dotnet-ef
          dotnet tool restore
          dotnet ef migrations has-pending-model-changes --project NoteAPI --startup-project NoteAPI
          if [ $? -ne 0 ]; then
          echo "There are pending model changes that need to be added to migrations."
          exit 1
          fi

      - name: Install jq
        run: sudo apt-get install jq

      - name: Extract and Display Pending Migrations
        run: |
          migrations=$(dotnet ef migrations list --json | jq '[.[] | select(.applied == false)]')
          echo "Pending Migrations:"
          echo "${migrations}"
