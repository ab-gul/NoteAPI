name: Prod-Migrate-Database

on:
  workflow_run:
    workflows: ["Publish-Migration-Script"]
    types: [completed]

jobs:
  update_cloud_sql:
    runs-on: ubuntu-latest
    permissions:
      contents: 'read'
      id-token: 'write'
    environment: prod
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up environment variables
        run: echo "MIGRATION_FILE_PATH=migrations/migration-${{ github.event.release.tag_name }}.sql" >> $GITHUB_ENV 

      - name: Google Auth
        id: auth
        uses: 'google-github-actions/auth@v2'
        with:
          credentials_json: '${{ secrets.GCP_CREDENTIALS }}'
          
      - name: Set up Google Cloud CLI
        uses: 'google-github-actions/setup-gcloud@v2'

      - name: Update Cloud SQL Schema
        run: |
          gcloud sql import sql note-app "${{ env.MIGRATION_FILE_PATH }}"
